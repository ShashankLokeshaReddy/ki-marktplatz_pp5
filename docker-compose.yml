version: "3.9"
   
services:
  db:
    image: postgres:13.9
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    command: postgres -c stats_temp_directory=/tmp
  web:
    build: .
    command: "./django_docker_startup.sh"
    volumes:
      - .:/code
      - ./data:/code/tmp_data
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
